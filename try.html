<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <style>
    body {
    background-color: rgb(25, 25, 25);
    color: white;
    font-family: Arial;
    }
    img {
      height:50px;
    }
    .move-button {
    width: 120px;
    width: 120px;
    height: 120px;
    border-radius: 60px;
    border: 3px solid white;
    background-color: transparent;
    margin-right: 10px;
    cursor: pointer;
    }
 
  .result {
    font-size: 25px;
    font-weight: bold;
    margin-top: 50px;
  }
  .moves {
    margin-bottom: 60px;
  }
  .reset {
    background-color: white;
    border: none;
    font-size: 15px;
    padding: 8px 15px;
    cursor: pointer;
  }

  </style>
  <body>
    <p style="font-size: 30px;
    font-weight: bold;">Rock Paper Scissors</p>
    <button class="move-button"
   onclick="playGame('rock');">
   <img src="images/rock-emoji.png">
  </button>
    <button class="move-button"
     onclick="playGame('paper');">
      <img src="images/paper-emoji.png">
    </button>
    <button class="move-button"
    onclick="playGame('scissors');">
      <img src="images/scissors-emoji.png">
    </button>

    <p class="result"></p>
    <p class="moves">

    </p>
    <p class="scorePrint">
    </p>
    <button class="reset" onclick="resetScore(); document.querySelector('.result').innerHTML =''; document.querySelector('.moves').innerHTML = '';">Reset Score</button>
    

    <script>
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };
      printScore();

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else if (computerMove === 'scissors') {
            result = 'Tie.';
          }
        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'Tie.';
          } else if (computerMove === 'scissors') {
            result = 'You lose.';
          }
          
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else if (computerMove === 'scissors') {
            result = 'You win.';
          }
        }
        

        if (result === 'You win.') {
          score.wins += 1;
        } else if (result === 'You lose.') {
          score.losses += 1;
        } else if (result === 'Tie.') {
          score.ties += 1;
        }
        
        localStorage.setItem('score', JSON.stringify(score));
        
        printScore();
        document.querySelector('.result').innerHTML = result;
        document.querySelector('.moves').innerHTML = 
        `You
      <img src="images/${playerMove}-emoji.png">
      <img src="images/${computerMove}-emoji.png">
       Computer`
        
    

      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      }

      function resetScore() {
        score = {
          wins: 0,
          losses: 0,
          ties: 0
        };
        localStorage.removeItem('score');
        alert('Score has been reset!');
        printScore();
      }
      function printScore() {
        document.querySelector('.scorePrint').innerHTML = `
        Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }
      
    </script>
  </body>
</html>
